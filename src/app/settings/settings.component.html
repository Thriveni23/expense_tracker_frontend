<div class="container my-5">
  <div class="card shadow p-4">
    <div class="card-body">
      <h3 class="card-title text-center text-primary mb-4">Settings</h3>

      <div class="mb-4">
        <h5>Change Password</h5>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
          <div class="mb-3">
            <input type="password" formControlName="currentPassword" class="form-control form-control-sm" placeholder="Current Password" required>
          </div>
          <div class="mb-3">
            <input type="password" formControlName="newPassword" class="form-control form-control-sm" placeholder="New Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-sm" [disabled]="changePasswordForm.invalid">Change Password</button>

          <div *ngIf="passwordSuccess" class="text-success mt-2">{{ passwordSuccess }}</div>
          <div *ngIf="passwordError" class="text-danger mt-2">{{ passwordError }}</div>
        </form>
      </div>

      <hr>

      
      <div class="text-center">
        <h5>Delete Account</h5>
        <p class="text-danger fw-bold">Warning: This action cannot be undone.</p>
        <button class="btn btn-danger btn-sm" (click)="onDeleteAccount()">Delete My Account</button>
        <div *ngIf="deleteMessage" class="mt-2">{{ deleteMessage }}</div>
      </div>

    </div>
  </div>
</div>
