<div class="container mt-4">

  <div class="text-center mb-4 px-3">
    <div class="alert alert-success shadow-sm rounded-pill d-inline-block px-4 py-3">
      “Spend smarter. Save sharper. Live freer.”
    </div>
  </div>
  
    <div class="card p-4 shadow-sm mb-4">
      <h3 class="text-center mb-4">{{ currentMonthYear }}</h3>
  
      <div class="d-flex justify-content-around">
        <div class="text-center">
          <h5 class="text-success">Income</h5>
          <p class="fs-4">₹{{ totalIncome }}</p>
        </div>
        <div class="text-center">
          <h5 class="text-danger">Expense</h5>
          <p class="fs-4">₹{{ totalExpense }}</p>
        </div>
        <div class="text-center">
          <h5 [class.text-primary]="balance >= 0" [class.text-warning]="balance < 0">Savings</h5>
          <p class="fs-4">₹{{ balance }}</p>
        </div>
      </div>
    </div>
  
   
    <div class="card p-4 shadow-sm">
      <div class="d-flex justify-content-center">
        <canvas baseChart
                style="max-width: 300px; max-height: 300px;"
                [data]="pieChartData"
                [options]="pieChartOptions"
                [type]="pieChartType">
        </canvas>
      </div>
    </div>
  
  </div>
